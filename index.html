  <link rel="icon" href="./assets/dasl-logo.png">
  <meta name="description" content="Detroit African Soccer League — schedule, standings, results, bylaws, contact." />

  </style>

<body class="bg-slate-50 text-slate-900">
  <!-- Header / Nav -->
  <header class="bg-slate-900 text-white">
    <div class="mx-auto container container-narrow px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="logo.png" alt="DASL Logo" class="h-12 w-auto">

      <nav class="hidden md:flex gap-6 text-sm">

        <a href="#results" class="hover:text-emerald-300">Results</a>

          <div class="mt-6 flex gap-3">
            <a href="#standings" class="inline-flex items-center rounded-xl bg-white/95 text-slate-900 px-4 py-2 text-sm font-semibold shadow hover:bg-white">View Standings</a>

        <div class="hidden md:block text-center">
          <img src="logo.png" alt="DASL Logo Large" class="mx-auto h-40 w-auto">

      </div>

  <!-- Rest of site remains unchanged -->
